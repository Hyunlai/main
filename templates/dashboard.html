{% extends 'index.html' %}
{% block content %}
<h2>Your Files</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Filename</th>
            <th>Uploaded At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td><a href="{{ file.file.url }}">{{ file.file.name|slice:"10:" }}</a></td>
            <td>{{ file.uploaded_at }}</td>
            <td>
                <a href="{% url 'delete' file.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No files uploaded yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
